    <script>
        tailwind.config = {
            darkMode: 'class',

                extend: {
                    colors: {
                        primary: {
                            50: '#e7f8ef',

    <style type="text/css">
        :root {
            --color-primary: #2ba86d;
            --color-primary-light: #74d8a3;
            --color-primary-dark: #166e44;
            --color-secondary: #3089d6;
            --color-secondary-light: #7abef5;
            --color-secondary-dark: #19568f;
            --color-warning: #ffc107;
            --color-danger: #dc3545;
            --color-success: #28a745;
            --color-info: #17a2b8;
            --color-background: #f8f9fa;
            --color-text: #343a40;
        }

        .dark {
            --color-background: #1a1a1a;
            --color-text: #f8f9fa;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-in-out;
        }

        .animate-slideIn {
            animation: slideInLeft 0.5s ease-in-out;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .menu-item:hover {
            transform: translateX(5px);
            transition: transform 0.3s ease;
        }

        .card {
            transition: all 0.3s ease;
        }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

        .blazored-toast-container {
            position: fixed;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .blazored-toast {
            display: flex;
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 250px;
            max-width: 450px;
        }

        .blazored-toast-info {
            background-color: var(--color-info);
            color: white;
        }

        .blazored-toast-success {
            background-color: var(--color-success);
            color: white;
        }

        .blazored-toast-warning {
            background-color: var(--color-warning);
            color: white;
        }

        .blazored-toast-error {
            background-color: var(--color-danger);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Uygulama durumunu iyile≈ütirmek i√ßin script -->
    <script>
        // Sayfa y√ºklendiƒüinde veya sayfa yeniden y√ºklendiƒüinde harita durumunu sƒ±fƒ±rla
        window.addEventListener('load', function () {
            console.log("Page loaded, resetting map state");
            if (window.googleMapsInterop && window.googleMapsInterop.resetMapState) {
                window.googleMapsInterop.resetMapState();
            }
        });

        // Sayfa yenilendiƒüinde veya kapatƒ±ldƒ±ƒüƒ±nda son durumu temizle
        window.addEventListener('beforeunload', function () {
            console.log("Page unloading, cleaning up maps");
            if (window.googleMapsInterop && window.googleMapsInterop.resetMapState) {
                window.googleMapsInterop.resetMapState();
            }
        });
    </script>
</body>
